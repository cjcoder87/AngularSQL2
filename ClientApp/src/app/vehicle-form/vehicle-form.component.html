<h1>New Vehicle</h1>
<p>
{{vehicle | json}}

</p>

<form (ngSubmit)="submit()">
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make" #make="ngModel">
        <option value=""></option>
        <option *ngFor="let m of makes" value="{{m.id}}">{{m.makeName}}</option>
    </select>
    
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" name="modelId" [(ngModel)]="vehicle.modelId">
        <option value=""></option>
        <option *ngFor="let m of models" value="{{m.id}}">{{m.modelName}}</option>

    </select>
  </div> 
  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox" (change)="onFeatureToggle(f.id, $event)">
    <label for="feature{{f.id}}">
      <input type="checkbox" id="feature{{f.id}}" value="">{{f.featureName}}
    </label>
  </div>


<p>Is this vehicle registered?</p>

<div class="radio">
  <label for="registered">
    <input type="radio" id="registered" name="isRegistered" value="true" [(ngModel)]="vehicle.isRegistered">Yes
  </label>
</div>

<div class="radio">
    <label for="notregistered">
      <input type="radio" id="notregistered"  name="isRegistered" value="false" [(ngModel)]="vehicle.isRegistered">No
    </label>
  </div>

  <h2>Contact Form</h2>
  <div class="form-group"><label for="contactName"><input [(ngModel)]="vehicle.contact.name" name="contactName" id="contactName" type="text" class="form-control"></label></div>
  <div class="form-group"><label for="contactPhone"><input [(ngModel)]="vehicle.contact.phone" name="contactPhone" id="contactPhone" type="text" class="form-control"></label></div>
  <div class="form-group"><label for="contactEmail"><input [(ngModel)]="vehicle.contact.email" type="text" name="contactEmail" id="contactEmail" class="form-control"></label></div>
  <button class="btn btn-primary">Save</button>

</form>
