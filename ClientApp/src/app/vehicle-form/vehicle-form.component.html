<h1>New Vehicle</h1>
<form >
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
        <option value=""></option>
        <option *ngFor="let m of makes" value="{{m.id}}">{{m.makeName}}</option>
    </select>
    
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" name="model">
        <option value=""></option>
        <option *ngFor="let m of models" value="{{m.id}}">{{m.modelName}}</option>

    </select>
  </div> 
  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature{{f.id}}">
      <input type="checkbox" id="feature{{f.id}}" value="">{{f.featureName}}
    </label>
  </div>
</form>

<p>Is this vehicle registered?</p>

<div class="radio">
  <label for="registered">
    <input type="radio" id="registered" name="isRegistered" value="true">Yes
  </label>
</div>

<div class="radio">
    <label for="notregistered">
      <input type="radio" id="notregistered"  name="isRegistered" value="false">No
    </label>
  </div>

<h2>Agent Entry</h2>

<input type="text" name="ae1">
<input type="text" name="ae2">
<input type="text" name="ae3">
<input type="text" name="ae4">
<input type="text" name="ae5">
<button type="button" (click)=saveAgent()>Save Agent</button>

<h2>Interpretation Entry</h2>

<input type="text" name="ie1">
<input type="text" name="ie2">
<input type="text" name="ie3">
<input type="text" name="ie4">
<input type="text" name="ie5">
<button type="button" (click)=saveInterpretation()>Save Interpretation</button>


<h2>Confidence Entry</h2>

<input type="text" name="ce1">
<input type="text" name="ce2">
<input type="text" name="ce3">
<input type="text" name="ce4">
<input type="text" name="ce5">
<button type="button" (click)=SaveConfidence()>Save Confidence</button>
